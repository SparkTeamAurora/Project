<app-navbar></app-navbar>
<div class="Content" style="min-height: 100vh;">
    <div style="margin:20px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/Home" routerLinkActive="active">Home</a>
                </li>
                <li class="breadcrumb-item active">
                    MyArticles
                </li>

            </ol>
        </nav>
    </div>

    <h1>My Articles</h1>
    <div class="container card">
        <form>
            <label class="labeltext">Title</label>
            <input type="text" name="searchTitle" [(ngModel)]="searchTitle" autocomplete="off">
            <label class="labeltext">From</label>
            <input type="date" name="FromDate" [(ngModel)]="FromDate" autocomplete="off">
            <label class="labeltext">To</label>
            <input type="date" name="ToDate" [(ngModel)]="ToDate" autocomplete="off">
            <button class="custom-btn btn-1" (click)="samplefun(searchTitle,FromDate,ToDate)"> Apply</button>
        </form>
    </div>
    <div class="container justify-content-center d-flex flex-wrap">
        <div class="m-4" *ngFor="let item of data | paginate: { itemsPerPage:6, currentPage: page,totalItems:totalLength}">
            <div class="onhover">
              <div class="card1">
                <div class="card__header">
                  <img [src]="'data:image/png;base64,'+ item.image" alt="card__image" class="card__image" width="600" height="200">
                </div>
                <div class="card__body">
                  <div *ngIf="ShowStatus">
                  <span *ngIf="item.status=='Published'" class="tag tag-Material">Published</span>
                  <span *ngIf="item.status=='Under Review' || item.status=='To Be Reviewed'" class="tag tag-brown">Under Review</span>
                  <span *ngIf="item.status=='InDraft'" class="tag tag-red">InDraft</span>
                </div>
                  <h4 class="card-text text-truncate">{{item.title}}</h4>
                  <p class="truncate-line-clamp">{{item.content|htmlToPlaintext}}</p>
                </div>
                <div class=" btntag tag-blue" routerLinkActive="active" [routerLink]="['/EditArticle',item.articleId]">Read More</div>
              </div>
    
            </div>
        </div>
    
    
    </div>
    <div class="Container justify-content-center d-flex">
        <div class="stickypagination">
            <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
<app-footer></app-footer>
