<app-admin-navbar></app-admin-navbar>
<div style="margin:20px; margin-left:13%">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>Home</a>
            </li>
            <li class="breadcrumb-item">
                <a>Spam Reports</a>
            </li>
            <li class="breadcrumb-item active">
                Spam
            </li>

        </ol>
    </nav>
</div>
<div class="Content" style="min-height: 100vh;">
    <app-sidenav></app-sidenav>
    <div class="container">
        <h1 style="text-align: center;">{{data[0].query.title}}</h1>
        <br>
        <div>
            <p>{{data[0].query.content}}<br>
            </p>
        </div>
        <button class="btn btn-danger ">Reject</button>

        <button class="btn btn-success float-end">Accept</button>

        <br>
        <br>
     
    <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
        <dl class="example-dl p-2">
          <ng-container *cdkVirtualFor="let comment of data[0].listOfSpams">
            <dt class="example-dt"><i class="fa fa-solid fa-user mx-3 ">&nbsp;&nbsp;{{comment.name}}</i></dt>
            <dd class="example-dd mx-5">{{comment.reason}}</dd>
            <hr>
          </ng-container>
        </dl>
      </cdk-virtual-scroll-viewport>
    </div>
</div>
<app-footer></app-footer>
