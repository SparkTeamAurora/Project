<app-admin-navbar></app-admin-navbar>
<app-sidenav></app-sidenav>  
<div class="Content" style="min-height: 100vh;">
<h1>Employee Details</h1>

<div class="Container">
    <div >
    <table datatable class="table table-striped row-border hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>ACE Number</th>
                <th>Email Address</th>
                <th>Reviewer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let item of data">
                <td>{{item.fullName}}</td>
                <td>{{item.employeeId}}</td>
                <td>{{item.email}}</td>
                <td><input type="checkbox"></td>
                <td><a (click)="DisableUser(item.userId)"><button>Disable</button></a></td>
            </tr>
            </tbody>
    </table>
  </div>
</div>

</div>

<app-footer></app-footer>
