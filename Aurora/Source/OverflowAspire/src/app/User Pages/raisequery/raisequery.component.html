<app-navbar></app-navbar>

<div style="margin:20px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/Home" routerLinkActive="active">Home</a>
            </li>
            <li class="breadcrumb-item active">
                RaiseQuery
            </li>

        </ol>
    </nav>
</div>
<div>
    <div class="container p-5 my-5 border">
        <div class="text-center mb-4">
            <h2>Raise Query</h2>
        </div>


            <div class="form-group">
                <form #form="ngForm" (ngSubmit)="RaiseQuery()" autocomplete="off">
                    <label class="control-label col-sm-2 mb-2" for="fname"><b>Title</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control mb-4" id="raisequery" placeholder="Enter query Title" name="querytitle" [(ngModel)]="query.title">
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 mb-2" for="fname"><b>Query</b></label>
                            <div class="col-sm-10">
                                <textarea type="text" name="query" class="form-control mb-4" rows="5" cols="4"
                                    placeholder="maximum 200words" id="raisequery-name" placeholder="Enter Query here"
                                    [(ngModel)]="query.content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 mb-2" for="fname"><b>Code</b></label>
                            <div class="col-sm-10">
                                <textarea type="text" name="query" class="form-control mb-4" rows="5" cols="4"
                                    placeholder="maximum 200words" id="raisequery-name" placeholder="Enter Code Here(optional)"
                                    [(ngModel)]="query.code"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="mt-2 text-right">
                                  <button class="btn btn-1 btn-2 text-white font-weight-normal " type="submit"><span *ngIf="IsLoading"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                   Raise Query </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
