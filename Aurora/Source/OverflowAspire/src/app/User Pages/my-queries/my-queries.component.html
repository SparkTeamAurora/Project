<app-navbar></app-navbar>

<div class="breadcrumb">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/Home"  routerLinkActive="active">Home</a>
            </li>
            <li class="breadcrumb-item active">
                My Queries
            </li>
  
        </ol>
    </nav>
  </div>
<div class="Content" style="min-height: 100vh;">
    <div *ngIf="data.length>0; else ArrayEmpty">
        <h1>My Queries</h1>
        <div class="container card">
            <form>
                <label class="labeltext">Search Query</label>
                <input class="Searchbar" type="text" name="search" [(ngModel)]="searchTitle" autocomplete="off">
                <input type="radio" value="Solved Queries" name="Queries" [(ngModel)]="searchSolvedQueries"
                    autocomplete="off">
                <label class="labeltext">Solved Queries</label>
                <input type="radio" value="Unsolved Queries" name="Queries" [(ngModel)]="searchUnSolvedQueries"
                    autocomplete="off">
                <label class="labeltext">Unsolved Queries</label>
                <button class="custom-btn btn-1"
                    (click)="samplefun(searchTitle,searchSolvedQueries,searchUnSolvedQueries)"> Apply</button>
            </form>
        </div>



        <div class="container justify-content-center d-flex flex-wrap">
            <div class=""
                *ngFor="let item of data | paginate: { itemsPerPage:6, currentPage: page,totalItems:totalLength }">
                <div class="our-skills">
                    <div class="box-shadow card-body d-flex flex-column">
                        <div *ngIf="ShowStatus">
                            <span *ngIf="item.isSolved==true" class="tag tag-Material">Solved</span>
                            <span *ngIf="item.isSolved==false" class="tag tag-red">UnSolved</span>
                        </div>
                        <div class="icon">
                            <img class="QueryImgIcon" src="http://primedepartamentos.com/images/icons/chat-icon.png">
                        </div>

                        <h4 class="card-text text-truncate">{{item.title}}</h4>
                        <p class="truncate-line-clamp">{{item.content}}</p>
                        <div class="mt-auto">
                            <a class="btntag tag-blue" routerLinkActive="active"
                                [routerLink]="['/SpecificQuery',item.queryId]">Read More </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="Container justify-content-center d-flex flex-wrap">
            <div class="stickypagination">
                <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <ng-template #ArrayEmpty>
        <div class="text-center">
            <h1>No records found.</h1>
        </div>
    </ng-template>
</div>
<app-footer></app-footer>
