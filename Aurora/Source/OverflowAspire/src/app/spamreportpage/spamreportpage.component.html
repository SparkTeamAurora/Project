<app-admin-navbar></app-admin-navbar>
<div class="Content" style="min-height: 100vh;">
    <div style="margin:70px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLinkActive="active" routerLink="/AdminDashboard">AdminDashboard</a>
                </li>
                             
                <li class="breadcrumb-item active">
                    Spam Reports
                </li>
              
            </ol>
        </nav>
    </div>


<h1>Spam Reports</h1>
<div class="Container">
    <div >
    <table datatable class="table table-striped row-border hover">
        <thead>
            <tr>
                <th>Query ID</th>
                <th>Query Title</th>
                <th>No Of Reports</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let item of data">
                <td>{{item.query.queryId}}</td>
                <td>{{item.query.title}}</td>
                <td>{{item.listOfSpams.length}}</td>
              
                <td><a routerLinkActive="active" [routerLink]="['/SpamView',item.query.queryId]"><button>View</button></a></td>
            </tr>
            </tbody>
    </table>
  </div>
</div>

</div>

<app-footer></app-footer>
