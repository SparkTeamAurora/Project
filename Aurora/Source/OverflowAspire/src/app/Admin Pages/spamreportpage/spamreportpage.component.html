<app-admin-navbar></app-admin-navbar>
<div class="Content">
    <div class="breadcrumb" >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLinkActive="active" routerLink="/AdminDashboard">AdminDashboard</a>
                </li>

                <li class="breadcrumb-item active">Spam Reports</li>

            </ol>
        </nav>
    </div>

    <h1>Spam Reports</h1>
    <div class="Container">
        <table datatable [dtOptions]="dtOptions" class="table table-striped row-border hover">
            <thead>
                <tr class="tablecolor">
                    <th>Query ID</th>
                    <th>Query Title</th>
                    <th>No Of Reports</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-default" *ngFor="let item of data">
                    <td>{{item.query.queryId}}</td>
                    <td>{{item.query.title}}</td>
                    <td>{{item.listOfSpams.length}}</td>

                    <td><a routerLinkActive="active" [routerLink]="['/SpamView',item.query.queryId]"><button
                                class="btn btn-info">View</button></a></td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<app-footer></app-footer>
