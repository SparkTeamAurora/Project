<app-admin-navbar></app-admin-navbar>
<div class="Content">
  <div class="breadcrumb">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLinkActive="active" routerLink="/AdminDashboard">Admin dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLinkActive="active" routerLink="/SpamReport">Spam reports</a>
        </li>
        <li class="breadcrumb-item active">
          Spam view
        </li>
      </ol>
    </nav>
  </div>
  <div class="container p-5 my-1 border">
    <div class="text-center">
      <h2>{{data[0].query.title}}</h2>
    </div>
    <br>
    <pre class="textsize">
      {{data[0].query.content}}
    </pre>
    <button class="btn btn-danger" (click)="onReject()">Cancel spam</button>
    <button class="btn btn-success float-end " (click)="onAccept() ">Remove query</button>
    <br><br>
    <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
      <dl class="example-dl p-2">
        <ng-container *cdkVirtualFor="let comment of data[0].listOfSpams">
          <dt class="example-dt"><i class="fa fa-solid fa-user mx-3 ">&nbsp;&nbsp;<p class="lineh">{{comment.name}}</p></i></dt>
          <dd class="example-dd mx-5 lineh"> {{comment.reason}}></dd>
          <hr>
        </ng-container>
      </dl>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
<app-footer></app-footer>
