<app-admin-navbar></app-admin-navbar>
<div class="Content" style="min-height: 100vh;">
    <div style="margin:70px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLinkActive="active" routerLink="/AdminDashboard">AdminDashboard</a>
                </li>

                <li class="breadcrumb-item active">
                    UserVerification
                </li>

            </ol>
        </nav>
    </div>

    <h1>User Verification</h1>
    <div class="Container">

        <table datatable class="table table-striped row-border hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth </th>
                    <th>Employee Id</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let item of data">
                    <td>{{item.fullName}}</td>
                    <td>{{item.dateOfBirth}}</td>
                    <td>{{item.employeeId}}</td>
                    <td>{{item.designation}}</td>
                    <td>{{item.email}}</td>

                    <td><a (click)="AcceptUser(item.userId)"><button>Accept</button></a>&nbsp;
                        <a (click)="RejectUser(item.userId)"><button>Reject</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<app-footer></app-footer>
