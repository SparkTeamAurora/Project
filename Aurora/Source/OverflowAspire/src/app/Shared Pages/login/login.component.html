
	<div class="container login">
		<div class=" col-xl-5 mx-auto">
			<div class="container">
				<a>
					<img class="LogoImg " src="assets/Logo.png">
				</a>
				<span class="Title h1 fw-bold mb-0">Aspire Overflow</span>
			</div>
			<div class="card-body p-5 p-lg-5 border ">
				<h5 class="card-title text-center ">Login</h5>
				<form [formGroup]="user" (ngSubmit)="onSubmit()" novalidate>
					<div class="mt-3" *ngIf="showErrorMessage">
						<p class="text-danger text-center"> Invalid Email or password</p>
					  </div>
					<div class="form-group mb-3 p-2">
						<label class="label" for="name">Email </label>
						<input type="text" class="form-control" required formControlName="emailAddress"
                                name="emailAddress">
                            <span class="text-danger"
                                *ngIf=" this.user.controls['emailAddress'] &&  this.user.controls['emailAddress'].invalid &&  this.user.controls['emailAddress'].touched">Email
                                Address field
                                is Required(Example-xxx@aspiresys.com) </span>
					</div>
					<div class="form-group mb-3 p-2">
						<label class="label" for="name">Password</label>
						<input type="password" class="form-control" formControlName="password" required name="password">
						<span class="text-danger"
							*ngIf=" this.user.controls['password'] &&  this.user.controls['password'].invalid &&  this.user.controls['password'].touched">Password
							field is required
						</span>
					</div>

					<div class="text-center mb-2 p-2">
						<button  class="custom-btn btn-1"
						 type="Submit" >
             <span *ngIf="IsLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Login</button>

					</div>

					<div class="link d-md-flex text-center">
							<span> <a class="d-block  mt-2 small text-center" routerLink="/Register" routerLinkActive="active" >New User? Sign Up</a>
							</span>
					</div>
				</form>
			</div>
		</div>
	</div>
